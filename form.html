<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="BaseStyle.css" media="screen" rel="stylesheet" type="text/css">
</head>
<body>

<div class="row">
    <div class="cell cell--xs well well--l">
        <div class="mbm mbl--m tac">
            <h1>Create Free Account</h1>
        </div>
        <div class="form form--session" id="sign-up-form">
            <form accept-charset="UTF-8" action="/users?analytics%5BSign+Up+Page%5D=%2Fusers%2Fsign_up" method="post"><div style="margin:0;padding:0;display:inline"><input name="utf8" type="hidden" value="✓"><input name="authenticity_token" type="hidden" value="ru4iI4oo/gTsA41RM+vp3bTtkuA6Jzb8AO72wFxJg78="></div>
                <fieldset class="form-field">
                    <!-- TODO: replace class with the class you want -->
                    <label class="form-label" data-required="true" for="user_email">Your email address</label><input class="form-input" id="registration_email" name="user[email]" size="30" type="email" value="">


                    <div class="js-suggest is-hidden">
                        <p class="mbf mts tsm">Did you mean <a href="#" class="js-suggest-email"><span class="js-suggest-address">asf</span>@<span class="js-suggest-domain">gmail.com</span></a>?</p>
                    </div>
                </fieldset>
                <fieldset class="form-field">
                    <label class="form-label" for="user_username">Choose a username</label><input class="form-input" id="registration_username" name="user[username]" size="30" type="text">


                </fieldset>
                <fieldset class="form-field">
                    <label class="form-label" data-required="true" for="user_password">Choose a password</label><input class="form-input mbxs js-showPassword-input" id="registration_password" name="user[password]" size="30" type="password">


                    <label>
                        <input class="mrxs js-showPassword-toggle" type="checkbox" value="">
                        <span class="tcs tss">Show password</span>
                    </label>
                </fieldset>
                <div class="bdrb mbm mtm mtl--m pbm tac">
                    <input class="form-btn btn mbm" data-disable-with="Creating…" name="commit" type="submit" value="Create Free Account">
                </div>

            </form>

        </div>

    </div>
</div>


</body>
</html>
